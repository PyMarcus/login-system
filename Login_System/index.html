<!DOCTYPE html>
<html>
    <head>
          <title>Login System</title>
          <meta charset="utf-8">
          <link rel="stylesheet" href="assets/CSS/style.css" type="text/css">
          <link rel="shortcut icon" href="./locker.png" type="image/x-icon" width="10px" height="10px">
    </head>
    <body id="body">

      <h1 id="forlogin"></h1>
      <article id="main-box">
                <section id="text">
                    Login System
                </section>
                <!--login content-->
                <section id="login-text">
                    <input type="text" id="ln" class="text-input1" placeholder="ID USER">
                </section>

                <!--pw content-->
                <section id="password">
                    <input type="password" id="pw" class="text-input2" placeholder="password">
                </section>

                <!--Button-->
                <section id="button-login">
                    <button class="button1" onclick="captureData()" id="button1">Login</button>
                    <button class="button2" onclick="abort()" id="button2">Cancel</button>
                </section>

          </article>

          <footer>
              <script src="assets/JS/script.js"></script>
          </footer>

    </body>
